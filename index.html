      <section id="footer">
        <div class="inner">
          <h2 id="major" class="major">Get in touch</h2>
          <p>
            Interested in a quote? Send me a message!
          </p>
          <form method="POST" action="https://formspree.io/xnqbdpyd">
            <div class="fields">
              <div class="field">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" />
              </div>
              <div class="field">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" name="phoneNumber" id="phoneNumber" />
              </div>
              <div class="field">
                <label for="email">Email</label>
                <input type="email" name="replyTo" id="email" />
              </div>
              <div class="field">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="4"></textarea>
              </div>
            </div>
            <ul class="actions">
              <li>
                <input
                  id="send"
                  name="End of Message. Enjoy your day!"
                  type="submit"
                  value="Send Message"
                />
              </li>
            </ul>
          </form>
